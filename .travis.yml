sudo: required
language: java
jdk:
  - openjdk8

services:
  - docker

script: "mvn clean package -Dmaven.test.skip=true"

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" registry.cn-hangzhou.aliyuncs.com --password-stdin
  - export TAG=`if [ "$TRAVIS_BRANCH" == "main" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - export IMAGE_NAME=gongsir0630/wx-java-miniapp
  - docker build -t $IMAGE_NAME:$COMMIT .
  - docker tag $IMAGE_NAME:$COMMIT registry.cn-hangzhou.aliyuncs.com/$IMAGE_NAME:$IMAGE_NAME
  - docker push $IMAGE_NAME registry.cn-hangzhou.aliyuncs.com/$IMAGE_NAME:$IMAGE_NAME

branches:
  only:
    - main

